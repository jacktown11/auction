<form [formGroup]="formModel" (ngSubmit)="submitForm()" novalidate>
  <div class="form-group">
    <label for="productTitle">商品名称</label>
    <input formControlName="productTitle" type="text" id="productTitle" placeholder="商品名称" class="from-control">
    <span class="wrong-info" [hidden]="formModel.get('productTitle').untouched || formModel.get('productTitle').valid">商品名称最少三个字</span>
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格</label>
    <input formControlName="productPrice" type="number" id="productPrice" placeholder="商品价格" class="from-control">
    <span class="wrong-info" [hidden]="formModel.get('productPrice').untouched || formModel.get('productPrice').valid">商品价格必须是正数</span>
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别</label>
    <select formControlName="productPrice" name="" id="productCategory" class="form-control">
      <option value="-1">所有分类</option>
      <option *ngFor="let category of categories" value="category">{{category}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
{{formModel.status}}
